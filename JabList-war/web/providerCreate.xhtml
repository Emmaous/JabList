<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JabList</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/jablistTemplate.xhtml">
            <ui:define name="content">
        <h:form>
           <h1>Jobs</h1>
                <hr/>
                <h:form>
                    <h:dataTable value='#{jobsManagerBean.printAllJobs()}' var='job' border='1' width='300' cellpadding="5">
                        <h:column>
                            <f:facet name='header'>Title</f:facet>
                            <h:outputText value="#{job.title}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name='header'>Status</f:facet>
                            <h:outputText value="#{job.status}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">View</f:facet>
                            <h:commandButton value="View" action="#{jobsManagerBean.viewJob(job)}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:commandButton value="Delete" action="#{jobsManagerBean.deleteJob(job)}"/>
                        </h:column>
                        
                    </h:dataTable>
                </h:form>
                
            <h3>Create New Job</h3>
            <table>
                <tr>
                      <td>Title:</td>
                      <td><h:inputText size="10" value="#{jobsManagerBean.title}" /></td>
                </tr>
                <tr>
                      <td>Description:</td>
                      <td><h:inputText size="5" value="#{jobsManagerBean.description}" /></td>
                </tr>
                <tr>
                      <td>Pay-Offer:</td>
                      <td><h:inputText size="5" value="#{jobsManagerBean.paymentOffer}" /></td>
                </tr>
               <!-- <tr>
                      <td>Keywords:</td>
                      <td><h:inputText size="5" value="#{jobsManagerBean.description}"/></td>
                </tr> -->
                <tr>
                      <td><h:commandButton value="Create"
                                           action="#{jobsManagerBean.createJob(providerManagerBean.id)}" /></td>
                </tr>
            </table>
        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
