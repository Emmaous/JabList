<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value='#{jobsManagerBean.printAllJobs()}' var='job' border='1' width='300' cellpadding="5">
                <h:column>
                    <f:facet name='header'>Title</f:facet>
                    <h:outputText value="#{job.title}"/>
                </h:column>

                <h:column>
                    <f:facet name='header'>Description</f:facet>
                    <h:outputText value="#{job.description}"/>    
                </h:column>

                <h:column>
                    <f:facet name='header'>Pay</f:facet>
                    <h:outputText value="#{job.paymentOffer}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" action="#{jobsManagerBean.deleteJob(job)}"/>
                </h:column>

            </h:dataTable>
         </h:form>
        
        <h:form>
            <h:dataTable value='#{jobsManagerBean.cjob.usersGroup7Collection}' var='freelancer' border='1' width='300' cellpadding="5">
                
                    <h:column>
                        <f:facet name='header'>Name</f:facet>
                        <h:outputText value="#{freelancer.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">View</f:facet>
                        <h:commandButton value="Delete" action="#{userManager.viewFreelancer(freelancer)}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Accept</f:facet>
                        <h:commandButton value="Delete" action="#{userManager.removeFreelancer(freelancer)}"/>
                    </h:column>
                
                    
                    <h:column>
                        <f:facet name="header">Reject</f:facet>
                        <h:commandButton value="Delete" action="#{userManager.removeFreelancer(freelancer)}"/>
                    </h:column>
                
            </h:dataTable>
         </h:form>
    </h:body>
</html>
