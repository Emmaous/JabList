<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JabList</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText  value="ONLY ENTER IF YOU'RE OVER 18 YEARS OF AGE!!!" rendered="#{not greetingManager.access}"/>
            <h:outputText  value="#{greetingManager.welcome_msg}" rendered="#{greetingManager.access}"/>
            <h:commandButton value="Enter Site" action="#{greetingManager.greetUser()}" rendered="#{not greetingManager.access}"/>
        </h:form>
        <h:form>
            <p>Create new User</p>
            <p>Name</p>
            <h:inputText value="#{userManager.name}"/>
            <p>Password</p>
            <h:inputText value="#{userManager.pword}"/>
            <p>Role</p>
            <h:inputText value="#{userManager.role}"/>
            <h:commandButton value="Submit" action="#{userManager.createUser()}"/>
        </h:form>
        
        <h:form>
            <h:commandButton value="admim-page" action="admin"/>
        </h:form>
    </h:body>
</html>
