<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/jablistTemplate.xhtml">
            <ui:define name="content">
         <h1>Jobs</h1>
        <h2>All Open Job Offers:</h2>
        <h:form>
           
           <h:dataTable value='#{jobsManagerBean.printAllOpenJobs()}' var='job' border='1' width='300' cellpadding="5">
                        <h:column>
                            <f:facet name='header'>Title</f:facet>
                            <ez:outputText value="#{job.title}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name='header'>Pay</f:facet>
                            <h:outputText value="#{job.paymentOffer}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Apply</f:facet>
                            <h:commandButton value="Apply" action="#{jobsManagerBean.deleteJob(job)}"/>
                        </h:column>
                        
                    </h:dataTable>
            <br/>
        <h:commandButton value="Save Friends"
                         action="#{myFriends.saveFriends}" />	 
       
                </h:form>

            <h2>Current offers</h2>
              <h:form>
                  <h:dataTable value='#{freelancerManagerBean.printOffers()}' 
                               var='offer' border='1' width='300' cellpadding="3">
                      <h:column>
                          <f:facet name='header'>Title</f:facet>
                              #{offer.title}
                      </h:column>
                      <h:column>
                          <f:facet name='header'>Pay Offer</f:facet>
                              #{offer.paymentOffer}
                      </h:column>
                  </h:dataTable>
              </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
